<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tela usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/reset.css"/>
    </h:head>

    <h:body style="background-color: black;
            color: white;" >
        <main style=" color: black;
              width: 100vw;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              ">
            <h:form style="background-color: white;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    width: 50%;
                    height: 50%;">
                <p:messages id="msg" autoUpdate="true" closable="true" />
                <h1>Login</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel for="user" value="Users:"/>
                    <h:inputText id="user" value="#{Usuariobean.user}"  />

                    <h:outputLabel  for="password" value="Password:"/>
                    <h:inputSecret id="password" value="#{Usuariobean.password}" />

                    <b/>
                    <p:commandButton value="Login" action="#{Usuariobean.Autenticar}" update="msg"  />


                </h:panelGrid>
            </h:form>
        </main>
    </h:body>
</html>
